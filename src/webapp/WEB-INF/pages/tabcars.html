<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<h1 th:align="center">CARS TABLE</h1>
<br/><br/>
<div>
    <table class="table table-dark" th:width="700">
        <thead>
        <tr>
            <th>Id</th>
            <th>Kind</th>
            <th>Model</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getId}">...</td>
            <td th:utext="${car.getKind()}">...</td>
            <td th:utext="${car.getModel()}">...</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
